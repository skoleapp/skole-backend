version: 2

jobs:
  build:
    branches:
      ignore:
        - develop
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: "Run linter, type-check, and tests"
          command: >
            docker-compose -f docker-compose-circleci.yml run --rm backend sh -c "
              black --check --exclude 'migrations/.*|schemas/resource.py' . && mypy . && pytest --verbose tests
            "
