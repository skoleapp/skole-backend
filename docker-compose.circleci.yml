version: "3"

services:
  backend:
    container_name: backend
    build: .
    environment:
      - DEBUG=1
      - SECRET_KEY=skole
      - DATABASE_URL=postgres://username:password@db:5432/skole
    volumes:
      - .:/app
    depends_on:
      - db
  db:
    container_name: db
    image: postgres:12.0-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=skole
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
