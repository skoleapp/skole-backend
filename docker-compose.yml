version: '3'

services:
  app:
    build:
      context: .
    ports:
      - '8000:8000'
    volumes:
      - ./src:/src
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=skole
      - DB_USER=skole
      - DB_PASS=skole
    depends_on:
      - db

  db:
    image: postgres:11.3-alpine
    # ports:
    #   - '5432:5432'
    environment:
      - POSTGRES_DB=skole
      - POSTGRES_USER=skole
      - POSTGRES_PASSWORD=skole
